<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CFB Rankings</title>
  <style>
    #current-time { margin-top: 1rem; font-family: system-ui, sans-serif; font-weight: 600; }
  </style>
</head>
<body>
  <h1>CFB Rankings</h1>
  <p>Coming soon....</p>

  <div id="current-time" aria-live="polite"></div>

  <script>
    // show current local time and update every second
    function updateCurrentTime() {
      const el = document.getElementById('current-time');
      if (!el) return;
      el.textContent = new Date().toLocaleString();
    }
    updateCurrentTime();
    setInterval(updateCurrentTime, 1000);
  </script>
</body>
</html>
